syntax = "proto3";

package io.unmango.v1alpha1;

option csharp_namespace = "UnMango.Lang";

message String {
  string value = 1;
}

message Prototype {
  string name = 1;
}

message Function {
  Prototype proto = 1;
}

message Node {
  oneof value {
    String string = 1;
    Function func = 2;
    Prototype proto = 3;
  }
}

message File {
  repeated Node nodes = 1;
}
